<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App Hehe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>

        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                    <div class="col">
                        <img src="col">
                        <img src="wind.png">
                        <div>
                            <p class="Wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>

                </div>
            </div>
        </div>
    </div>

    <script>

    const apiKey = "74668a0f65e3d84806cb6019c4a709b0";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=bangalore";

    async function checkWeather() {
        const response = await fetch(apiUrl + `&appid=${apiKey}`);
        var data = await response.json();


        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.name.temp;
        document.querySelector(".humidity").innerHTML = data.name.humidity;
        document.querySelector(".wind").innerHTML = data.wind.speed;




    }

    checkWeather();
        

    </script>
    
</body>
</html>
